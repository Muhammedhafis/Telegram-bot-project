<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Faxx</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; padding: 10px; max-height: 400px; overflow-y: auto; }
        #input { width: 100%; padding: 10px; }
        .message { margin-bottom: 10px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>Chat with Faxx</h1>
    <div id="chat"></div>
    <input id="input" type="text" placeholder="Type your message..." autofocus>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        const chat = document.getElementById('chat');
        const input = document.getElementById('input');

        socket.on('response', function(data) {
            const message = document.createElement('div');
            message.className = 'message bot';
            message.textContent = 'Bot: ' + data.message;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        });

        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const userMessage = input.value;
                if (userMessage) {
                    const message = document.createElement('div');
                    message.className = 'message user';
                    message.textContent = 'You: ' + userMessage;
                    chat.appendChild(message);
                    chat.scrollTop = chat.scrollHeight;
                    socket.emit('message', { user_id: 1, message: userMessage }); // Replace 1 with actual user ID
                    input.value = '';
                }
            }
        });
    </script>
</body>
</html
