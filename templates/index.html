<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .messages {
            height: 500px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
        }

        .message.bot .text,
        .message.user .text {
            border-radius: 20px;
            font-size: 14px;
            padding: 10px;
            max-width: 60%;
        }

        .message.bot .text {
            background-color: #f0f0f0;
            color: #000;
        }

        .message.user .text {
            background-color: #0078FF;
            color: #fff;
            text-align: right;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        .input-container textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            resize: none;
            font-size: 14px;
        }

        .input-container button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background-color: #0078FF;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <div class="input-container">
            <textarea id="messageInput" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        // JavaScript for handling chat interactions

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messages = document.getElementById('messages');

            // Get the user's message
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            // Create and append user message
            const userMessageElem = document.createElement('div');
            userMessageElem.classList.add('message', 'user');
            userMessageElem.innerHTML = `<div class="text">${userMessage}</div>`;
            messages.appendChild(userMessageElem);

            // Clear the input field
            messageInput.value = '';

            // Scroll to the bottom
            messages.scrollTop = messages.scrollHeight;

            // Simulate a bot response after 1 second
            setTimeout(() => {
                const botResponse = 'This is a simulated bot response.';

                const botMessageElem = document.createElement('div');
                botMessageElem.classList.add('message', 'bot');
                botMessageElem.innerHTML = `<div class="text">${botResponse}</div>`;
                messages.appendChild(botMessageElem);

                // Scroll to the bottom
                messages.scrollTop = messages.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
